{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<link>

    <meta charset="UTF-8">
    <!-- Tile bar logo -->
    <link rel="icon" type="image/png" href="http://parsdasht.ir/public/user_data/images/34238-twitter-logo-icon-vector-icon-vector-eps.png">

    <title>Chirp</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
                crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand font" href="{% url 'index' %}">CHIRP</a>
            </div>
        <div class="collapse navbar-collapse">
            <div class="nav navbar-nav navbar-right marnav">
                {%  if request.user.is_authenticated %}
                    <li class="dropdown marnav" type="none">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span>
                            <strong>{{ request.user }}</strong>
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'my-profile' %}">My Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="https://www.youtube.com/watch?v=eY52Zsg-KVI&t=14s">Help</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {%  else %}
                   <div class="lr">
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                   </div>
                {% endif %}
            </div>
        </div>
        </div>
    </nav>

    <div class="container" role="main">
        {% block content %}{% endblock %}

    </div>

    <!-- jQuery script for navigation menu -->
    <script>
      $(".nav1 li").on("click", function(){
        $(".nav1 li").removeClass("active");
        $(this).addClass("active");
      })
    </script>

</body>

</html>
