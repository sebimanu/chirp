{% extends 'base.html' %}
{% block content %}
    <form method="post" class="register-form">

        {% csrf_token %}

            <div class="container" style="margin-top:150px">
				<div class="row">
					<div class="col-sm-12 col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<strong> Login </strong>
							</div>
							<div class="panel-body">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="center-block">
                                            <!-- ¯\_(ツ)_/¯ -->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group ">
                                                <div class="errorcolor">{{ form.non_field_errors }}</div>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Username" name="username" type="text" required id="id_username" autofocus maxlength="254">
                                                    {{ form.username.errors }}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Password" name="password" type="password" required id="id_password" value="">
                                                    {{ form.password.errors }}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-lg btn-block buton" value="Login">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
							</div>
							<div class="panel-footer ">
								Don't have an account? <a href="{% url 'register' %}" > Sign Up Here </a>
							</div>
						</div>
					</div>
				</div>
			</div>

        </form>
{% endblock %}
