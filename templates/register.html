{% extends 'base.html' %}
{% block content %}

<form method="post" class="register-form">

    {% csrf_token %}

    <div class="container" >
        <div class="row mar">
            <div class="col-sm-12 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>Create an account</strong>
                    </div>
                    <div class="panel-body">
                        <fieldset>
                            <div class="form-group">
                                <div class="center-block">
                                    <!-- ¯\_(ツ)_/¯ -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                    <div class="errorcolor">{{ form.first_name.errors }}</div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control " placeholder="First Name" name="first_name" type="text" required="" autofocus maxlength="30" id="id_first_name"  class="{% if form.first_name.errors %} error-field {% endif %}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="errorcolor">{{ form.last_name.errors }}</div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="Last Name" name="last_name" type="text" required="" autofocus maxlength="30" id="id_last_name" class="{% if form.last_name.errors %} error-field {% endif %}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="errorcolor">{{ form.username.errors }}</div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-globe"></i>
                                            </span>
                                            <input class="form-control" placeholder="Username" name="username" type="text" required="" autofocus maxlength="150" required id="id_username" class="{% if form.username.errors %} error-field {% endif %}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="errorcolor">{{ form.email.errors }}</div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>
                                            <input type="email" id="inputEmail" class="form-control" name = "email" placeholder="Email address" required autofocus maxlength="254" id="id_email" class="{% if form.email.errors %} error-field {% endif %}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="errorcolor">{{ form.password.errors }}</div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="Password" name="password" type="password" required="" value="" maxlength="128" id="id_password" class="{% if form.password.errors %} error-field {% endif %}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="errorcolor">{{ form.retype_password.errors }}</div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="Retype Password"  name="retype_password" type="password" required="" value="" id="id_retype_password" class="{% if form.retype_password.errors %} error-field {% endif %}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-lg btn-block buton" value="Register">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="panel-footer ">
                        Already have an account? <a href="{% url 'login' %}"> Sign In </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
{% endblock %}
